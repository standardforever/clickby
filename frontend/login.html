<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="/static/css/login/styles.css"> -->
    <link rel="stylesheet" href="" id="css-url">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <a href="" style="color: inherit; text-decoration: none">
                <img src="/static/image/clickbuy.jpg" alt="Clickbuy" id="logo-1" class="me-2" style="width: 150px;" />
            </a>
            <h2>Login</h2>
            <div id="error-message" class="error-message" style="color: red; display: none; padding-bottom: 10px;"></div>
            <form>
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="input-group">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                </div>
                <div class="input-group">
                    <button class="submitBtn">Login</button>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script type="module" src=""></script> -->

    <script>
        $(document).ready(function () {
            // Get the current URL path
            let scriptEle = document.createElement("script");

            const path = window.location.pathname;
            console.log(path)
            // Determine environment based on URL path
            let environment;
            if (path.startsWith('/test')) {
                environment = 'test';
            } else {
                environment = 'production';
            }
    
            // Set base URL and script/module URLs based on environment
            // const baseElement = document.getElementById('base-url');
            const cssLink = document.getElementById('css-url');
            const scriptModule = document.querySelector('script[type="module"]');
    
            scriptEle.setAttribute("type", "module");

            if (environment === 'production') {
                // baseElement.href = "/";
                cssLink.href = "/static/css/login/styles.css";
                // scriptModule.src = "/static/js/login/index.js";
            } else if (environment === 'test') {
                // baseElement.href = "/test/";
                cssLink.href = "/test/static/css/login/styles.css";
                scriptEle.setAttribute("src", "/test/static/js/login/index.js");
                document.body.appendChild(scriptEle);
                // scriptModule.src = "/test/static/js/login/index.js";
            }
        })
    </script>
</body>
</html>
